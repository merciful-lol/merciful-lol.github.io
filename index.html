<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel=“canonical” href="https://centimeter.lol/"/>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://centimeter.lol">
    <link rel="icon" href="./images/icon.gif" type="image/gif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./images/icon.gif" type="image/gif">
    <link rel="apple-touch-icon" href="./images/icon.gif">
    <meta property="og:image" content="./images/logo.png">
    <title>centimeter</title>
    <meta name="theme-color" content="#00000">
    <meta property="og:title" content="centimeter">
    <meta property="og:description" content=":3">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://centimeter.lol">
    <meta property="twitter:title" content="centimeter">
    <meta property="twitter:description" content=":3">
    <meta property="twitter:image" content="./images/icon.png">
</head>
<body id="site">
    <div class="custom-cursor">
        <div id="blur-container">
            <div id="button">CLICK TO CONTINUE</div>
        </div>
        <div id="rest-of-site">
            <div class="profile-square">
                <div class="profile-details-container">
                    <div class="profile-icon-container">
                        <img src="./images/frame.gif", class="profile-icon-frame">
                        <img src="./images/logo.png", class="profile-icon">
                    </div>
                    <br>
                    <div class="profile-name">CENTIMETER</div>
                    <br>
                    <div class="profile-description">
                        <span class="typed"></span>
                        <span class="cursor"> |</span>
                    </div>
                    <div class="border-wrapper"></div>
                    <div class="social-icons">
                        <button class="telegram" onclick="window.open('https://t.me/showmercy', '_blank')">
                            <img src="../images/telegram.svg" class="telegram" alt="Telegram">
                        </button>
                        <button class="tiktok" onclick="window.open('https://tiktok.com/@centimeter', '_blank')">
                            <img src="../images/tiktok.svg" class="tiktok" alt="TikTok">
                        </button>
                        <button onclick="window.open('https://instagram.com/eysxia', '_blank')">
                            <img src="../images/instagram.svg" alt="Instagram">
                        </button>
                        <button onclick="window.open('https://discord.com/users/1246907689620213882', '_blank')">
                            <img src="../images/discord.svg" alt="Discord">
                        </button>
                        <button class="snapchat" onclick="window.open('https://snapchat.com/add/kittymeowwwlol', '_blank')">
                            <img src="../images/snapchat.svg" class="snapchat" alt="Snapchat">
                        </button>
                    </div>
                    <div class="border-wrapper"></div>
                    <div class="song-player">
                        <div class="song-player-time">Loading...</div>
                        <div class="song-player-progress-bar">
                            <div class="song-player-progress-bar-fill"></div>
                        </div>
                        <div class="song-player-controls">
                            <button id="prev-button">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button id="play-pause-button">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="next-button">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="snowflakes" aria-hidden="true">
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
            </div>
        </div>
    </div>
    <audio id="musicplayer" src="", type="audio/mpeg"></audio>
    <script src="./js/script.js"></script>
</body>
</html>
