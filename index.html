<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/snowflake.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/music.css">
    <link rel="icon" href="./images/icon.gif" type="image/gif">
    <meta property="og:image" content="./images/logo.png">
    <title>centimeter</title>
    <meta property="og:title" content="centimeter">
    <meta property="og:description" content=":3">
</head>
<body id="site">
    <div class="custom-cursor">
        <button class="glow-button" id="continue-button">CLICK TO CONTUNUE</button>
        <div id="rest-of-site" class="fade-in" style="display: none;">
            <div class="profile-square">
                <div class="profile-details-container">
                    <img src="./images/logo.png" alt="centimeter" class="profile-icon">
                    <br>
                    <div class="profile-name">CENTIMETER</div>
                    <br>
                    <div class="song-player">
                        <div class="song-player-time"></div>
                        <div class="song-player-progress-bar">
                            <div class="song-player-progress-bar-fill"></div>
                        </div>
                        <div class="song-player-controls">
                            <button id="play-pause-button">
                                <i class="fas fa-pause"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="social-button" data-url="https://t.me/showmercy">
                        <img src="./images/telegram.svg" alt="telegram" class="social-icon">
                        <div class="social-content">
                            <span class="social-text">Telegram</span>
                            <img src="./images/arrow.svg" alt="Arrow Icon" class="social-arrow-icon">
                        </div>
                    </div>
                    <br>
                    <div class="social-button" data-url="https://tiktok.com/@centimeter">
                        <img src="./images/tiktok.svg" alt="tiktok" class="social-icon">
                        <div class="social-content">
                            <span class="social-text">Tiktok</span>
                            <img src="./images/arrow.svg" alt="Arrow Icon" class="social-arrow-icon">
                        </div>
                    </div>
                    <br>
                    <div class="social-button" data-url="https://instagram.com/eysxia">
                        <img src="./images/instagram.svg" alt="instagram" class="social-icon">
                        <div class="social-content">
                            <span class="social-text">Instagram</span>
                            <img src="./images/arrow.svg" alt="Arrow Icon" class="social-arrow-icon">
                        </div>
                    </div>
                    <br>
                    <div class="social-button" data-url="https://discord.com/users/1246907689620213882">
                        <img src="./images/discord.svg" alt="discord" class="social-icon">
                        <div class="social-content">
                            <span class="social-text">Discord</span>
                            <img src="./images/arrow.svg" alt="Arrow Icon" class="social-arrow-icon">
                        </div>
                    </div>
                    <br>
                    <div class="social-button" data-url="https://snapchat.com/add/user57320948612">
                        <img src="./images/snapchat.svg" alt="snapchat" class="social-icon">
                        <div class="social-content">
                            <span class="social-text">Snapchat</span>
                            <img src="./images/arrow.svg" alt="Arrow Icon" class="social-arrow-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="snowflakes" aria-hidden="true">
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
                <div class="snowflake">❆</div>
                <div class="snowflake">❅</div>
            </div>
        </div>
    </div>
    <audio id="musicplayer" src="", type="audio/mpeg"></audio>
    <script src="./js/script.js"></script>
    <script src="./js/disablerightclick.js"></script>
</body>
</html>
